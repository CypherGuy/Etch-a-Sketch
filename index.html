<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch N Sketch</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: gray;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 45vw;
            /* Adjust as needed */
            height: 45vw;
            /* Maintain aspect ratio for the grid */
            margin: 0 auto;
        }

        .square {
            width: calc(100% / var(--size));
            height: calc(100% / var(--size));
            border: 1px solid black;
            box-sizing: border-box;
        }

        .permament-color {
            background-color: rgb(0, 255, 132);
        }

        .button-left {
            float: left;
        }

        .button-right {
            float: right;
        }
    </style>
</head>

<body>
    <h1>Etch-N-Sketch</h1>
    <hr />

    <button onclick="requestSize()" id="sizePrompt" class="button-left">Change size</button>
    <button id="resetButton" onclick="clearGrid()" class="button-left">Reset</button>
    <button id="randomiseColours" onclick="randomColours()" class="button-right"> Randomise colours</button>

    <br>

    <div class="container" id="grid-container">
        <!-- Grid squares will be dynamically added here -->
    </div>

    <script>
        const container = document.getElementById("grid-container");
        let randomColor = false;

        function randomColours() {
            randomColor = !randomColor;
        }

        function requestSize() {
            let size = parseInt(prompt("Enter size of grid from 1 to 100 here"));
            console.log(size);
            if (isNaN(size) || size >= 101) {
                alert("Enter a number from 1 to 100");
            } else {
                clearGrid(size);
            }
        }

        function clearGrid(size) {
            container.innerHTML = ""; //Wipes everything clean
            makeGrid(size);
            updateResetButton(size);
        }

        function updateResetButton(size) {
            const resetButton = document.getElementById("resetButton");
            resetButton.setAttribute("onclick", `clearGrid(${size})`); // Set onclick attribute with the current size
        }

        function makeSquare(size) {
            const squareDiv = document.createElement("div");
            squareDiv.classList.add("square");
            squareDiv.setAttribute("style", `--size: ${size};`);

            squareDiv.addEventListener("mouseenter", function () {
                if (randomColor) {
                    squareDiv.classList.remove("permament-color");
                    squareDiv.classList.add("random-color");
                    squareDiv.style.backgroundColor = getRandomRGB();
                } else {
                    squareDiv.classList.remove("random-color");
                    squareDiv.classList.add("permament-color");
                    squareDiv.style.backgroundColor = "rgb(0, 255, 132)"; // This overrides the random colour on hover
                }
            });

            return squareDiv;
        }

        function makeGrid(size) {
            for (let i = 0; i < size ** 2; i++) {
                container.appendChild(makeSquare(size));
            }
        }

        function getRandomRGB() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        let size = 16;
        makeGrid(size);
        updateResetButton(size);
    </script>
</body>

</html>
