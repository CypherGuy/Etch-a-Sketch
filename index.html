<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch N Sketch</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: gray;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 45vw;
            height: 45vw;
            margin: 0 auto;
        }

        .square {
            width: calc(100% / var(--size));
            height: calc(100% / var(--size));
            border: 1px solid black;
            box-sizing: border-box;
        }

        .permament-color {
            background-color: rgb(0, 255, 132);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>Etch-N-Sketch</h1>
    <hr />

    <div class="button-container">
        <button id="sizePrompt" onclick="requestSize()">Change size</button>
        <button id="resetButton" onclick="clearGrid()">Reset</button>
        <button id="randomiseColours" onclick="randomColours()">Randomise colours</button>
    </div>

    <div class="container" id="grid-container">
        <!-- Grid squares will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
