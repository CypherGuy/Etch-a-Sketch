<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch N Sketch</title>

</head>

<body>
    <h1>Etch-N-Sketch</h1>
    <hr />

    <div class="button-container">
        <button id="sizePrompt" onclick="requestSize()">Change size</button>
        <button id="resetButton" onclick="clearGrid()">Reset</button>
        <button id="randomiseColours" onclick="randomColours()">Random Colours</button>
        <button id="removeBars" onclick="setBars()">Remove Grid lines</button>
    </div>

    <div class="container" id="grid-container">
        <!-- Grid squares will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
